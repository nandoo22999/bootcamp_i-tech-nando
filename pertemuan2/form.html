<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Ini form Text</label>
        <input type="text" placeholder="ini form text">
        <br>
        <label for="">Ini form number</label>
        <input type="number">
        <br>
        <label for="">Ini form checkbox</label>
        <input type="checkbox" checked>
        <br>
        <label for="">Ini form date</label>
        <input type="date">
        <br>
        <label for="">Ini form radio button</label>
        <br>
        <input type="radio" name="test2" checked>
        <input type="radio" name="test2">
        <br>
        <input type="radio" name="test">
        <input type="radio" name="test">
        <!-- <input type="radio" name="test" id="test3"> -->
        <br>
        <label for="">Ini form file</label>
        <input type="file">
        <label for="">Ini form textarea</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Ini form password</label>
        <input type="password">
        <br>
        <label for="">Ini form search</label>
        <input type="search">
        <br>
        <label for="">Ini form type submit</label>
        <input type="submit">
        <br>
        <label for="">Ini form Select option (dropdown)</label>
        <select>
            <option value="">Value 1</option>
            <option value="">Value 2</option>
            <option value="">Value 3</option>
        </select>
        <label for="">button untuk submit form</label>
        <button type="submit">Simpan</button>
    </form>

</body>
</html>
