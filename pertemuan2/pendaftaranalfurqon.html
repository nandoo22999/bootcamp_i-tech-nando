<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Nama</label>
        <input type="text" placeholder="Nama">
        <br>
        <label for="">No. Absen</label>
        <input type="No. Absen">
        <br>
        <label for="">Ini form checkbox</label>
        <input type="checkbox">
        <br>
        <label for="">Tanggal Masuk</label>
        <input type="date">
        <br>
        <label for="">Jenis Kelamin</label>
        <br>
        <label for="">L</label>
        <input type="radio" name="test" id="test1" checked>
        <label for="">P</label>
        <input type="radio" name="test" id="test2">
        <br>
        <label for="">Ini form file</label>
        <input type="file">
        <label for="">Ini form textarea</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Ini form password</label>
        <input type="password">
        <label for="">Ini form search</label>
        <input type="search">
        <label for="">Ini form type submit</label>
        <input type="submit">
        <br>
        <label for="">Ini form Select option (dropdown)</label>
        <select>
            <option value="">Value 1</option>
            <option value="">Value 2</option>
            <option value="">Value 3</option>
        </select>
        <label for="">button untuk submit form</label>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
